version: "3.9"

services:
  # ── Reverse Proxy ──────────────────────────────────────
  nginx:
    image: nginx:alpine
    ports:
      - "3027:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - django-api
      - frontend
      - node-realtime
      - ai-orchestrator
    networks:
      - dealmanager-net
    restart: unless-stopped

  # ── PostgreSQL + pgvector ──────────────────────────────
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dealmanager}
      POSTGRES_USER: ${POSTGRES_USER:-dealmanager}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - dealmanager-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dealmanager}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis ──────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    networks:
      - dealmanager-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── MinIO (S3-compatible object storage) ───────────────
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-changeme}
    volumes:
      - miniodata:/data
    networks:
      - dealmanager-net
    restart: unless-stopped

  # ── Django API (Core Business Logic) ───────────────────
  django-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py makemigrations --noinput &&
             python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8001 --workers 4 --timeout 120"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - POSTGRES_DB=${POSTGRES_DB:-dealmanager}
      - POSTGRES_USER=${POSTGRES_USER:-dealmanager}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-changeme}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-secret-key-change-in-prod}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-jwt-secret-change-in-prod}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dealmanager-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8001/api/health/')\""]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

  # ── Celery Worker ──────────────────────────────────────
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A config worker -l info -c 4
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - POSTGRES_DB=${POSTGRES_DB:-dealmanager}
      - POSTGRES_USER=${POSTGRES_USER:-dealmanager}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-changeme}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-secret-key-change-in-prod}
    volumes:
      - ./backend:/app
    depends_on:
      django-api:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dealmanager-net
    restart: unless-stopped

  # ── Celery Beat (Scheduler) ────────────────────────────
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - POSTGRES_DB=${POSTGRES_DB:-dealmanager}
      - POSTGRES_USER=${POSTGRES_USER:-dealmanager}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-secret-key-change-in-prod}
    volumes:
      - ./backend:/app
    depends_on:
      django-api:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dealmanager-net
    restart: unless-stopped

  # ── React/Next.js Frontend ─────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_API_URL=/api
      - NEXT_PUBLIC_WS_URL=/ws
    networks:
      - dealmanager-net
    restart: unless-stopped

  # ── Node.js Realtime (WebSocket) ───────────────────────
  node-realtime:
    build:
      context: ./realtime
      dockerfile: Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-jwt-secret-change-in-prod}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - dealmanager-net
    restart: unless-stopped

  # ── AI Orchestrator (LangGraph + MCP + A2A) ────────────
  ai-orchestrator:
    build:
      context: ./ai_orchestrator
      dockerfile: Dockerfile
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-dealmanager}
      - POSTGRES_USER=${POSTGRES_USER:-dealmanager}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
      - LLM_MODEL=${LLM_MODEL:-claude-sonnet-4-6}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-changeme}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY:-}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY:-}
      - LANGFUSE_HOST=http://langfuse:8004
      - DJANGO_API_URL=http://django-api:8001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dealmanager-net
    restart: unless-stopped

  # ── Langfuse (LLM Observability) ───────────────────────
  langfuse:
    image: langfuse/langfuse:2
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-dealmanager}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-dealmanager}
      - NEXTAUTH_SECRET=${LANGFUSE_SECRET_KEY:-langfuse-secret}
      - NEXTAUTH_URL=http://172.168.1.95:3027/langfuse
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dealmanager-net
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  miniodata:

networks:
  dealmanager-net:
    driver: bridge
